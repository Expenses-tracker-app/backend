#  method = "get"
#  path = "/healthcheck"
#  protocol = "http"
#  tls_skip_verify = false
#  [services.http_checks.headers]

[env]
  NODE_ENV = "production"
  URL = "https://expense-tracker-app-backend.fly.dev:"
  PORT = "8080"
  DATABASE_SSL = "true"